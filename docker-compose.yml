version: "3.7"
services:
  flask-api:
    build:
      context: ./flask
      dockerfile: Dockerfile
    ports:
      - 3031:3031
    volumes:
      - ./flask:/var/www/
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/log:/var/log/nginx/
    links:
      - flask-api
    ports:
      - 5000:80
  react-client:
    build:
      context: ./react
      dockerfile: Dockerfile
      target: dev
    volumes:
      - ./react:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - 80:3000
    depends_on:
      - nginx
    stdin_open: true
  mysql-db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=database
      - MYSQL_USER=user
      - MYSQL_PASSWORD=password
      - TZ="Asia/Tokyo"
    ports:
      - 3306:3306
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci --skip-character-set-client-handshake --default_authentication_plugin=mysql_native_password
    volumes:
      - ./database:/docker-entrypoint-initdb.d # docker-entrypoint-initdb.d内のスクリプトは起動時に1度だけ実行される
